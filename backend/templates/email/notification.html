{% extends "email/base.html" %}
{% block content %}
<h1 style="color: #333;">{{ title }}</h1>
<p>{{ message }}</p>
{% if action_url %}
<p><a href="{{ action_url }}" style="background: #007bff; color: #fff; padding: 12px 24px; text-decoration: none; border-radius: 4px;">{{ action_text|default:"View Details" }}</a></p>
{% endif %}
{% endblock %}
