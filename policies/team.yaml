apiVersion: api.cerbos.dev/v1
resourcePolicy:
  version: default
  resource: team
  rules:
    # Platform admins can perform all actions on all teams
    - actions:
        - create
        - read
        - update
        - delete
        - list
        - list_members
      effect: EFFECT_ALLOW
      roles:
        - platform_admin

    # Org admins can manage teams in their own organization
    - actions:
        - create
        - read
        - update
        - delete
        - list
        - list_members
      effect: EFFECT_ALLOW
      roles:
        - org_admin
      condition:
        match:
          expr: request.resource.attr.org_id == request.principal.attr.org_id

    # Team admins can only read their own team
    - actions:
        - read
        - list_members
      effect: EFFECT_ALLOW
      roles:
        - team_admin
      condition:
        match:
          expr: request.resource.attr.team_id == request.principal.attr.team_id
