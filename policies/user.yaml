apiVersion: api.cerbos.dev/v1
resourcePolicy:
  version: default
  resource: user
  rules:
    # Platform admins can perform all actions on all users
    - actions:
        - create
        - read
        - update
        - delete
        - list
        - invite
        - resend_invite
      effect: EFFECT_ALLOW
      roles:
        - platform_admin

    # Org admins can read users in their own organization
    - actions:
        - read
        - list
      effect: EFFECT_ALLOW
      roles:
        - org_admin
      condition:
        match:
          expr: request.resource.attr.org_id == request.principal.attr.org_id

    # Users can read and update their own profile
    - actions:
        - read
        - update_self
      effect: EFFECT_ALLOW
      roles:
        - user
      condition:
        match:
          expr: request.resource.attr.user_id == request.principal.id
