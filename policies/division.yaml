apiVersion: api.cerbos.dev/v1
resourcePolicy:
  version: default
  resource: division
  rules:
    # Platform admins can perform all actions on all divisions
    - actions:
        - create
        - read
        - update
        - delete
        - list
      effect: EFFECT_ALLOW
      roles:
        - platform_admin

    # Org admins can manage divisions in their own organization
    - actions:
        - create
        - read
        - update
        - delete
        - list
      effect: EFFECT_ALLOW
      roles:
        - org_admin
      condition:
        match:
          expr: request.resource.attr.org_id == request.principal.attr.org_id

    # Division admins can read their own division
    - actions:
        - read
        - list
      effect: EFFECT_ALLOW
      roles:
        - division_admin
      condition:
        match:
          expr: request.resource.attr.division_id == request.principal.attr.division_id

    # Regular users can read divisions in their organization
    - actions:
        - read
        - list
      effect: EFFECT_ALLOW
      roles:
        - user
      condition:
        match:
          expr: request.resource.attr.org_id == request.principal.attr.org_id
